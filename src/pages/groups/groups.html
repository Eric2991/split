<ion-header>

  <ion-navbar>
    <ion-title>Groups</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="list-container" *ngFor="let session of sessions">
		<ion-card>
			<ion-item>
				<h2>{{session.groupName}}</h2>
				<p>with {{session.groupMembers | listMax: 4}}</p>
			</ion-item>

			<ion-card-content>
				<div class="total-display">
					<div class="total-display due">
						<h1>{{session.amountDueTotal}}</h1>
						<!--<p>owed to {{ session.groupMembers.length }} people.</p>-->
					</div>
					<div class="total-display owed">
						<h1>{{session.amountOwedTotal}}</h1>
						<!--<p>due from {{ session.groupMembers.length }} people.</p>-->
					</div>
				</div>
				<p>Ending {{session.endingDate}}</p>
			</ion-card-content>

			<ion-row>
				<ion-col>
				<button primary clear small>
					<ion-icon name="add"></ion-icon>
					<div>Add an Item</div>
				</button>
				</ion-col>
				<ion-col>
				<button primary clear small>
					<ion-icon name="create"></ion-icon>
					<div>Edit Group</div>
				</button>
				</ion-col>
			</ion-row>
		</ion-card>
	</div>
</ion-content>
