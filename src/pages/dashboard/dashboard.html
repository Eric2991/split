<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="banner">
		<div class="banner-message">
			<h1>{{ timeGreeting }}</h1>
			<h2>You have {{ sessionString }}</h2>
		</div>
	</div>
	<div class="list-container" *ngFor="let session of sessions">
		<ion-card>
			<ion-item>
				<h2>{{session.groupName}}</h2>
				<p>with {{session.groupMembers | listMax: 4}}</p>
			</ion-item>

			<ion-card-content>
				<div class="total-display">
					<div class="due">
						<h1>{{session.amountDueTotal}}</h1>
					</div>
					<div class="owed">
						<h1>{{session.amountOwedTotal}}</h1>
					</div>
				</div>
				<p>Ending {{session.endingDate}}</p>
			</ion-card-content>

			<ion-row>
				<ion-col>
				<button primary clear small (click)="presentModal(session.sessionId)">
					<ion-icon name="add"></ion-icon>
					<div>Add an Item</div>
				</button>
				</ion-col>
				<ion-col>
				<button primary clear small>
					<ion-icon name="create"></ion-icon>
					<div>Edit Group</div>
				</button>
				</ion-col>
			</ion-row>
		</ion-card>
	</div>
</ion-content>
